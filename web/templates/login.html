<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/favico.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Black-Navbar.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/Ludens-Users---1-Login.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title id="pageTitle">Chat</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="chat" content="Flask Chat App">
    <meta name="description" content="Connect with others through our Flask-based chat web app. Real-time messaging and a user-friendly interface for seamless communication.">
    <meta name="keywords" content="Flask, web app, chat, real-time messaging, communication">
    <meta name="author" content="mehdi">


</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <section class="login-clean" style="background-color: transparent;font-family: Poppins, sans-serif;">
      <form method="post" style="margin-top: 40px;" action="{{ url_for('auth.login') }}" method="POST">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-chatboxes" style="color: #0d6efd;"></i></div><a class="forgot" href="{{ url_for('auth.register') }}">Don't have an account? Sign up here!</a>
            <div class="form-group mb-3"><input class="form-control" type="text" name="username" placeholder="Enter your name"></div>
            <div class="form-group mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background-color: #0d6efd;">Login</button></div><a class="forgot" href="{{ url_for('auth.anonymous') }}">Continue as guest</a>
        </form>
    </section>
    <p></p>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
