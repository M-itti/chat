<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Simple-Bootstrap-Chat.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
		<script src="{{ url_for('static', filename='main.js') }}"></script>
		<script>
						// Retrieve the username passed from Flask and store it in localStorage
			const username = "{{ username }}";  // This syntax inserts the username     from Flask into JavaScript
			localStorage.setItem('username', username);
		</script>
    <link rel="icon" href="assets/favico.ico" type="image/x-icon">

    <title id="pageTitle">Chat</title>

</head>

<body><div class="bootstrap_chat">
<div class="container py-5 px-4">
  <!-- For demo purpose-->
  <header class="text-center">
    <h1 class="display-4 text-white"></h1>
  </header>

 
    <!-- Chat Box-->
    <div class="col-12 px-0" id="messageContainer">
      <div class="px-4 py-5 chat-box bg-white">
      </div>

      <!-- Typing area -->
      <div class="bg-light">
        <div class="input-group">
          <input type="text" id="message_input" placeholder="Type a message" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
          <div class="input-group-append">
            <button onclick="sendMessage()" id="button-addon2" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
